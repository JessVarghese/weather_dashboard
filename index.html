<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<div>
    <header><p id="text-header">Weather Dashboard</p></header>
</div>
<body>
  
  <div class="columns box">
    <div class="column is-4">
        <h3 class="is-size-3 has-text-centered">Search for a City:</h3>
        <div class="block"></div>
        <input type="text" id="cityInput" class="form-control" placeholder="Enter City">
        <button class="btn btn-info w-100" type="button">Search</button>
        <div class="column box">
          <div class="block"></div>
          <div class="border-dark border"></div>
          <h2 class="is-size-4">Cities:<span id="weather-search-term"></span><div>
            <h2 id="cityName"></h2>
            <div> 
              <ul id="searchHistory"></ul> 
            </div>
      </div>
   </div>
  </div>

  <!--Current Weather-->
    <div class="column box">
      <h2 id="weatherToday" class="is-size-3">Current Weather</h2>
      <p id="date"></p>
      <p id="wicon"></p>
      <p id="temp"></p>
      <p id="windSpeed"></p>
      <p id="humidity"></p>
      <p id="uvi"></p>
    </div>
  </div>

    <!--5 Day Forecast--> 
    <section class="section is-small box" id="search-results">
      <div id="fiveDay" class="container w-75">
        <h2 class="is-size-3 has-text-centered">5-Day Forecast:</h2>
        <div class="columns box">
            <div class="column">
              <p id="wicon1"></p>
              <p id="date1"></p>
              <p id="temp1"></p>
              <p id="wind1"></p>
              <p id="humid1"></p>
              <p id="uvi1"></p>
            </div> 
          
            <div class="column">
              <p id="wicon2"></p>
              <p id="date2"></p>
              <p id="temp2"></p>
              <p id="wind2"></p>
              <p id="humid2"></p>
              <p id="uvi2"></p>
            </div> 
            
            <div class="column">
              <p id="wicon3"></p>
              <p id="date3"></p>
              <p id="temp3"></p>
              <p id="wind3"></p>
              <p id="humid3"></p>
              <p id="uvi3"></p>
            </div>
  
            <div class="column">
              <p id="wicon4"></p>
              <p id="date4"></p>
              <p id="temp4"></p>
              <p id="wind4"></p>
              <p id="humid4"></p>
              <p id="uvi4"></p>
            </div>
  
            <div class="column">
              <p id="wicon5"></p>
              <p id="date5"></p>
              <p id="temp5"></p>
              <p id="wind5"></p>
              <p id="humid5"></p>
              <p id="uvi5"></p>
            </div>
         </div>
      </div>
  </section>
    
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>  
  <script src="./assets/js/script.js"></script>
</body>

</html>Â
