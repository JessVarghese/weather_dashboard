<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<div>
    <header><p id="text-header">Weather Dashboard</p></header>
</div>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h3 class="border bg-lightfs-3 fw-bold card-header">Search for a City:</h3>
        <input type="text" id="cityInput" class="form-control" placeholder="Enter City">
        <button onclick="getCityInfo()" class="btn btn-info" type="button">Search</button>
        <div class="col-md-3 p-3">
          <div class="row border border-dark border-top border-1"></div>
          <h2>Cities:<span id="weather-search-term"></span><div>
            <h2 id="cityName" class="col"></h2>
      </div>
     </div>
  </div>
<!--Current Weather-->
    <div class="col-8 p-3 w-50">
      <h2 id="weatherToday">Current Weather</h2>
      <div id="currentDisplay">
        <h1 id="name"></h1>
        <p id="date"></p>
        <p id="icon"></p>
        <p id="temp"></p>
        <p id="windSpeed"></p>
        <p id="humidity"></p>
      </div>
     <!--5 Day Forecast--> 
      <div class="row col-8 p-3" id="fiveDay">
        <h2>5 Day Forecast</h2>
        <div class="day1">
          <p class="date1"></p>
          <p class="temp1"></p>
          <p class="wind1"></p>
          <p class="humid1"></p>
        </div>
      </div>
    </div>
    
  
    


<script src="./assets/js/script.js"></script>
</body>
