<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS only -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>

  <header>
    <h1 id="text-header">
      Weather Dashboard
    </h1>
  </header>


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6 m-3" id="city-search">
        <form>
          <div class="form-box">
            <div class="text-center">
              <h2>Search for a City:</h2>
              <p>Enter a city within the U.S. to view current and 5 day weather conditions.</p>
            </div>

            <form action="submit" method="post">
              <div class="form-group row justify-content-center">
                <input type="text" id="cityInput" class="form-control" placeholder="ex. Austin">
                <button class="btn btn-info m-3" type="button" onclick="displayDivs()">Search</button>
              </div>
          </div>
        </form>

      </div>
      
    </div>


  
  </div>







  <div class="container px-2 text-center">
    <div class="row align-items-start gx-5">

      <div class="col m-3" id="search-history" style="display:block">
        <h6 id="weather-search-term">Recently Searched Cities:</h6>
        <h6 id="cityName"></h6>
        <ul id="searchHistory"></ul>
      </div>
    </div>
  </div>




      







        <!--5 Day Forecast-->

        <div class="container text-center" id="search-results" style="display:block">
          <div class="row justify-content-center">
            <div class="col m-3 text-center" id="current-weather" style="display:block">
              <h3>Current Weather</h3>
              <h3 id="weatherToday"></h3>
              <p id="date"></p>
              <p id="wicon"></p>
              <p id="temp"></p>
              <p id="windSpeed"></p>
              <p id="humidity"></p>
              <p id="uvi"></p>
            </div>
          <h3>5-Day Forecast:</h3>
          <div class="row" id="fiveDay">
            <div class="col">
              <p id="wicon1"></p>
              <p id="date1"></p>
              <p id="temp1"></p>
              <p id="wind1"></p>
              <p id="humid1"></p>
              <p id="uvi1"></p>
            </div>
            <div class="col">
              <p id="wicon2"></p>
              <p id="date2"></p>
              <p id="temp2"></p>
              <p id="wind2"></p>
              <p id="humid2"></p>
              <p id="uvi2"></p>
            </div>
            <div class="col">
              <p id="wicon3"></p>
              <p id="date3"></p>
              <p id="temp3"></p>
              <p id="wind3"></p>
              <p id="humid3"></p>
              <p id="uvi3"></p>
            </div>
            <div class="col">
              <p id="wicon4"></p>
              <p id="date4"></p>
              <p id="temp4"></p>
              <p id="wind4"></p>
              <p id="humid4"></p>
              <p id="uvi4"></p>
            </div>

            <div class="col">
              <p id="wicon5"></p>
              <p id="date5"></p>
              <p id="temp5"></p>
              <p id="wind5"></p>
              <p id="humid5"></p>
              <p id="uvi5"></p>
            </div>
          </div>
        </div>
        </div>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
